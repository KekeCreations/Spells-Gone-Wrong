version="${file.jarVersion}" #mandatory
displayName="Spells Gone Wrong" #mandatory
logoFile="mod_icon.png" #optional
credits="A Special thanks to dreadnews on Discord for the idea to allow owners of spells to take damage. This mod was originally going to be a commission for dreadnews on Discord but I wanted to make the idea configurable and expand on some of the spells so I decided to make it a mod and upload it!" #optional
